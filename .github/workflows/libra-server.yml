name: libra-server

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: |
          pwd
          cd liveKit-server
          npm install  -g yarn
          yarn
          yarn build

      - name: Deploy ðŸš€
        uses: cross-the-world/scp-pipeline@master
        env:
          WELCOME: "ssh scp ssh pipelines"
          LASTSSH: "Doing something after copying"
        with:
          host: ${{ secrets.LIBRA_HOST }}
          user: ${{ secrets.LIBRA_USER }}
          pass: ${{ secrets.LIBRA_PASS }}
          connect_timeout: 10s
          local: "./livekit-demo/liveKit-server/dist/*"
          remote: /livekit/server
      - name: Start
        run: |
          cd /livekit/server
          pm2 restart index.js
