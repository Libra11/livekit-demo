name: libra-server

on:
  push:
    branches:
      - dev
env:
  LIVEKIT_API_KEY: ${{secrets.LIVEKIT_LIBRA_KEY}}
  LIVEKIT_API_SECRET: ${{secrets.LIVEKIT_LIBRA_SECRET}}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: |
          pwd
          cd liveKit-server
          npm install -g yarn
          yarn
          yarn build
          cd dist
          pwd

      - name: ssh scp ssh pipelines
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        env:
          WELCOME: "ssh scp ssh pipelines"
          LASTSSH: "Doing something after copying"
        with:
          host: ${{ secrets.LIBRA_HOST }}
          user: ${{ secrets.LIBRA_USER }}
          pass: ${{ secrets.LIBRA_PASS }}
          connect_timeout: 10s
          scp: |
            './liveKit-server/dist/*' => /livekit/server/dist
            './liveKit-server/src/*' => /livekit/server/src
            './liveKit-server/nodemon.json' => /livekit/server
            './liveKit-server/tsconfig.json' => /livekit/server
            './liveKit-server/package.json' => /livekit/server
          last_ssh: |
            cd /livekit/server
            yarn
            pm2 start yarn --start
