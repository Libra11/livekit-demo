name: build
on: 
  push: 
    branches: 
      - dev
jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Build
        run: |
          pwd
          cd livekit-client
          npm install  -g yarn
          yarn
          yarn build
  
      - name: Deploy ğŸš€
        uses: cross-the-world/scp-pipeline@master
        env:
          WELCOME: "ssh scp ssh pipelines"
          LASTSSH: "Doing something after copying"
        with:
         host: ${{ secrets.LIBRA_HOST }}
         user: ${{ secrets.LIBRA_USER }}
         pass: ${{ secrets.LIBRA_PASS }}
         connect_timeout: 10s
         local: './livekit-demo/livekit-client/dist/*'
         remote: /livekit/client
